<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <!-- meio do texto -->
    <main>
      <!-- tag de sessão -->
      <section>
        <!-- tag de tabela -->
        <table>
          <!-- tag legenda de tabela -->
          <caption>
            Legenda de tabela
          </caption>
          <!-- para formatar as colunas  -->
          <colgroup>
            <!-- para formatar e colocar cor no backgroud da coluna -->
            <col span="2" style="background-color: red" />
          </colgroup>
          <!-- cabeçalho da tabela -->
          <thead>
            <!-- dado do cabeçalho -->
            <tr>
              <th>Cabeçalho 1</th>
              <th>Cabeçalho 2</th>
              <th>Cabeçalho 3</th>
            </tr>
          </thead>
          <!-- corpo da tabela -->
          <tbody>
            <!-- linha da tabela tr -->
            <tr>
              <!-- dados da tabela td -->
              <td>informação 1</td>
              <td>informação 2</td>
              <td>informação 3</td>
            </tr>
            <tr>
              <!-- dados da tabela td -->
              <td>informação 4</td>
              <td>informação 5</td>
              <td>informação 6</td>
            </tr>
          </tbody>
          <!-- Rodapé da tabela -->
          <tfoot>
            <tr>
              <!-- dados da tadebla td -->
              <td>Rodapé 1</td>
              <td>Rodapé 2</td>
              <td>Rodapé 3</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
