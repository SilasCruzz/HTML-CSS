<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codigos e Datas</title>
  </head>
  <body>
    <!-- Formatação em HTML e code para codigos -->

    <code>
      <pre>
        function (){
            console.log("Olá Mundo")
           
           console.log();
           var nome ='Silas';
        }
        </pre
      >
    </code>
    <!-- Tag para variaveis  -->
    <p>A variavel <var>nome</var> é igual a Silas</p>

    <!-- exibição como se fosse uma resposta de computador -->

    <samp>Resposta de um computador</samp>

    <!-- Representação de teclado de teclado -->
    <p>Para desbloquear aperte as teclas <kbd>Ctrl = Shift + Delete</kbd></p>
  </body>
</html>
