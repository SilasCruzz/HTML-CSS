<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classe</title>
  </head>
  <body>
    <style>
      /* LVHA */
      /* link, visited, hover, active */

      /* Tag se for um link: */
      a:link {
        color: pink;
      }

      /* Tag se visitado:  */
      a:visited {
        color: blueviolet;
      }

      /* Tag quando passar o mouse */
      a:hover {
        color: aquamarine;
        font-size: 200px;
        font-weight: 700;
      }

      /* Tag quando est√° sendo clicado */
      a:active {
        color: red;
      }
    </style>
    <a href="https://www.google.com.br/?hl=pt-BR">Google.com</a>
  </body>
</html>
