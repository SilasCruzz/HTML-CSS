<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Newslatter</h2>
        <!-- placeholder para adicionar um texto dentro do input -->
        <!-- Sempre escrever os ids em ingles, para melhor experiencia do usuario -->
        <!-- Crinado um input -->
        <!-- Criando uma legenda para nome -->
        <!-- Tag form para adicionar endereço para armazenar os dados  -->
        <form action="">
          <div>
            <label for="name">Nome</label>
            <!-- input de texto -->
            <input
              id="nome"
              name="nome"
              type="text"
              placeholder="Seu primeiro nome"
            />
          </div>
          <!-- Crinado uma Div para separar os blocos -->
          <div>
            <!-- Criando uma legenda para email -->
            <label for="email">E-mail</label>
            <!-- input de email -->
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Seu melhor E-mail"
            />
          </div>
          <!-- botão tipo submit, função para enviar -->
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
