<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estruturas HTML</title>
  </head>
  <!-- Tag body é aonde se coloca praticamente tudo -->
  <body>
    <!--tag cabeçalho -->
    <header>
      Cabeçalho
      <img
        src="https://www.hashtagtreinamentos.com/wp-content/uploads/2022/05/Logo-Hashtag-Original-100x45px.png"
        alt="logo  hashtag"
      />
      <!--tag navegação  -->
      <nav>
        <ul>
          <a href="">
            <li>item</li>
          </a>
          <a href="">
            <li>item</li>
          </a>
          <a href="">
            <li>item</li>
          </a>
          <a href="">
            <li>item</li>
          </a>
        </ul>
      </nav>
    </header>
    <!-- tag do meio do texto ou seja o conteudo principal -->
    <main>
      <!-- tag de artigo -->
      <article>Artigo</article>
      <!-- sessão a parte ou seja não esta relacionado diretamente com o artigo  -->
      <aside></aside>
      <!-- tag de sessão -->
      <section>
        <!-- tag que juntar elementos(blocos) sem muito significado -->
        <div>
          <h1></h1>
          <a href=""></a>
          <a href=""></a>
        </div>
        <img src="" alt="" />
      </section>
    </main>

    <!-- tag Rodapé -->
    <footer>Rodapé</footer>
  </body>
</html>
